<!DOCTYPE html>
<html ng-app='codellama'>
  <head>
    <meta charset="utf-8" />

    <base href="/">

    <!-- Responsive design tag for scaling -->
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tutor</title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <!-- NOTE: May need respond.js -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"></link>

  </head>
  <body>
    <div id="container-head">
      
      <!-- Nav goes here -->
      <div id="cssmenu" ng-app='codellama.nav' ng-controller='NavController'>
      <div id="logo"><span>Code Tutor</span></div>
      <div id="nav-buttons">
        <ul>
          <li class="active"><a href='/#'><span>Home</span></a></li>
          <li ng-show='loggedInNotTutor'><a href='/#/update'><span>Become a tutor</span></a></li>
          <li ng-show='loggedInAndTutor'><a href='/#/update'><span>Update profile</span></a></li>
          <li ng-show='!loggedIn'><a href='/#/login'><span>Login</span></a></li>
          <li ng-show='!loggedIn'><a href='/#/signup'><span>Signup</span></a></li>
          <li ng-show='loggedInAndTutor'><a href="/logout">Logout</a></li>
          <li ng-show='loggedInNotTutor'><a href="/logout">Logout</a></li>
        </ul>
      </div>
      </div>
      <!-- Sign in goes here -->
    </div>

    <!-- App  -->
    <div ng-include src=" 'app/nav/nav.html' "></div>
    <div ng-include src="'app/search/searchBar.html'"></div>
    <div ng-view>

    <!-- ////////////////////////////////// -->
    <!--     html dev. content goes here    -->
    <!-- ////////////////////////////////// -->

    <!-- Footer... -->
    <div id="container-footer">
      <table align="center">
        <tr>
          <td><a href='/#'><span id="footer-text">Home</span></a></td>
        </tr>
        <tr>
          <td><a href='/#/update'><span id="footer-text">Become a tutor</span></a></td>
        </tr>
        <tr>
          <td><a href='/#/login'><span id="footer-text">Sign in</span></a></td>
        </tr>
        <tr>
          <td><span id="footer-text">About Us</span></td>
        </tr>
      </table>
    </div>


    <!-- javascript -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload.js"></script>
    <script src="lib/checklist-model/checklist-model.js"></script>

    <script src="app/services/services.js"></script>
    <script src="app/search/search.js"></script>
    <script src="app/tutors/tutor.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/profile/update.js"></script>
    <script src="app/nav/nav.js"></script>
    <script src="app/app.js"></script>


    <script type='text/javascript' id="__bs_script__">//<![CDATA[
        document.write("<script async src='//HOST:3000/browser-sync/browser-sync-client.1.9.2.js'><\/script>".replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
    //]]></script>
  </body>
</html>
