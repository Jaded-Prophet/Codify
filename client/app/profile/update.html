<div ng-controller="uploadCtrl">
<h2>Update Your Profile</h2>
  <form name="myForm">
    <fieldset>

      <br>Name:
      <input type="text" name="name" ng-model="data.name" size="31">

      <br>
      Email:
      <input type="text" name="email" ng-model="data.email" size="31">

      <br>
      City:
      <select name="city" ng-model="data.location.city" required>
        <option ng-repeat="city in cities" value={{city}}>{{city}}</option>
      </select>
      <i ng-show="myForm.city.$error.required">*required</i><br>

      <br>Bio:
      <textarea type="textarea" name="bio" ng-model="data.bio" rows="10" cols="50"></textarea>

      <br>Are you a tutor?:
      <input type="checkbox" ng-model="data.isTutor">

      <br>Languages:
      <label ng-repeat="subject in subjects">
        <input type="checkbox" checklist-model="data.subjects" checklist-value="subject"> {{subject}}
      </label>

      <!-- <i ng-show="myForm.email.$error.required">*required</i> -->
      <br>Photo:
      <input type="file" ngf-select ng-model="picFile" name="file"    
             accept="image/*" ngf-max-size="2MB"
             ngf-model-invalid="errorFile">
      <!-- <i ng-show="myForm.file.$error.required">*required</i><br> -->
      <i ng-show="myForm.file.$error.maxSize">File too large 
          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      <br>
      <button ng-disabled="!myForm.$valid" 
              ng-click="uploadPic(picFile)">Submit</button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" 
            ng-bind="picFile.progress + '%'"></div>
      </span>
      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
      
    </fieldset>
    <br>
  </form>
</div>
